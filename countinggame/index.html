<!DOCTYPE html>
<html>
    <head>
  <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script defer src="app.js"></script>
        <title>Number Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        </head>
        <body>
            <center>
            <h1>Number Generator</h1>
            <h1 class="counter-display">(..)</h1>
            </center>
            <div class="btn-group">
                   
            <button class="counter-plus">Increase</button>
            <button class="counter-minus">Decrease</button>
            <button class="counter-minusr">Reset</button>
            </div> 
            <div class="btn-group2">
            <button class="counter-rand1">Random Number 1 - 10</button>
            <button class="counter-rand2">Random Number 1 - 100</button>
            <button class="counter-rand3">Random Number 1 - 1000</button>
            </div> 
        
        </body>
</html>
